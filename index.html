
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Tennis League</title>
    <meta name="theme-color" content="#111827">
    <style>
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; margin: 0; background: #0b0f17; color: #e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
      button { cursor: pointer; }
      .btn { background: #1f2937; color:#e5e7eb; border:1px solid #374151; border-radius: 10px; padding: 10px 14px; }
      .btn.primary { background: #2563eb; border-color:#1d4ed8; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 14px; padding: 14px; }
      .row { display:flex; gap:12px; flex-wrap: wrap; align-items:center; }
      .col { display:flex; flex-direction: column; gap:10px; }
      input, select { background:#0b0f17; border:1px solid #374151; color:#e5e7eb; border-radius: 10px; padding:8px; }
      a { color: #93c5fd; }
      .tag { font-weight:700; letter-spacing:1px; font-size:12px; padding:3px 6px; border-radius:6px; border:1px solid #334155; background:#0b1220; }
      .spark { width: 80px; height: 24px; }
      .mobile-hide { display:none; }
      @media (min-width: 800px) { .mobile-hide { display:block; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
